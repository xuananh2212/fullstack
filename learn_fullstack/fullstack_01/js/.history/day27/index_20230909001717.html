<!DOCTYPE html>
<html>

<head>
    <title>Chỉ cho nhập số nguyên</title>
</head>

<body>
    <input type="text" id="integerInput" oninput="validateInput()">
    <p id="errorMessage" style="color: red;"></p>

    <script>
        function validateInput() {
            var inputElement = document.getElementById("integerInput");
            var errorMessageElement = document.getElementById("errorMessage");
            var inputValue = inputElement.value.trim();

            // Kiểm tra xem giá trị nhập vào có phải là số nguyên không
            if (/^\d+$/.test(inputValue)) {
                errorMessageElement.textContent = ""; // Xóa thông báo lỗi
            } else {
                errorMessageElement.textContent = "Vui lòng nhập một số nguyên."; // Hiển thị thông báo lỗi
            }
        }
    </script>
</body>

</html>
